<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO-DO</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="box1">
            <h2>TO-DO-LIST OF THE DAY!!</h2>
        </div>
        
        <div class="box">
            <input type="text" id="item" autofocus placeholder="Write your target here!!">
            <ul id="to-do-box"></ul>
        </div>
        
        <!-- Add a button for text-to-speech -->
        <button id="textToSpeech">Read Text Aloud</button>
    </main>

    <!-- Include the text-to-speech script -->
    <script src="https://kit.fontawesome.com/bf520e6492.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
   
</body>
</html>
